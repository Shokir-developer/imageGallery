<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<style>
		.image-thumbnail{
			width: 300px;
			height: 300px;
			object-fit: cover;
		}
	</style>
</head>
<body class="m-5">

<div class="container">
	<div class="row">

			<div class="col-md-3">
				<div class="card">
                   <div class="card-header">
                       Categories
                   </div>
                   <ul class="list-group list-group-flush">
                       <li class="list-group-item">
                       	<a style="text-decoration: none; color: black;" href="{% url 'gallery' %}">All</a>
                       </li>

                       {% for category in categories %}
                            <li class="list-group-item">
                            	<a style="text-decoration: none; color: black;" href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</a>
                            </li>   
                       {% endfor %}
                      
                       <a class="btn btn-dark btn-block btn-sm m-1" href="{% url 'add' %}">Add photo</a>
                       
                   </ul>
                </div>
			</div>

			<div class="col-md-9">
				<div class="row">

          {% for photo in photos %}
					<div class="col-md-4">
						<div class="card">
 							<img class="image-thumbnail" src="{{photo.image.url}}" class="card-img-top" alt="image of Gallery">
  							<div class="card-body">
    							<small>Category: {{photo.category}}</small>
  							</div>
    							<a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1" href="">View</a>
  						</div>
  					</div>
            {% endfor %}

  				</div>
			</div>
	</div>
</div>



	
</body>
</html>
